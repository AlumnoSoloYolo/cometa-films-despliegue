<div class="landing-container">

      </div>
    </div>

  <div class="title-container">
    <div class="brand-logo-landing">
      <img src="images/logo.png" alt="CometaCine Logo" class="logo-image-landing">
    </div>
    <p class="main-page-slogan">Explora, descubre y comparte tu universo cinematogr√°fico</p>
  </div>

  <nav class="landing-actions-floating">
    <button class="btn-cosmic btn-primary-cosmic" [class.loading]="isLoginLoading" (click)="navigateToLogin()"
      [disabled]="isLoginLoading">
      <span *ngIf="!isLoginLoading">Acceder</span>
      <span *ngIf="isLoginLoading">Cargando...</span>
    </button>
    <button class="btn-cosmic btn-secondary-cosmic" [class.loading]="isRegisterLoading" (click)="navigateToRegister()"
      [disabled]="isRegisterLoading">
      <span *ngIf="!isRegisterLoading">Registrarse</span>
      <span *ngIf="isRegisterLoading">Cargando...</span>
    </button>
  </nav>
