<div class="landing-container">
  <div class="super-animated-background">
    <div class="star"
         *ngFor="let star of starsArray; trackBy: trackByStar"
         [style.top]="star.top"
         [style.left]="star.left"
         [style.width]="star.size"
         [style.height]="star.size"
         [style.animation-delay]="star.animationDelay"
         [style.animation-duration]="star.animationDurationTwinkle + ', 60s'"
         [class]="star.starClass">
    </div>

    <div class="comet comet-1"></div>
    <div class="comet comet-2"></div>
    <div class="comet comet-3"></div>
    <div class="comet comet-4"></div>
    <div class="comet comet-5"></div>
    <div class="comet comet-6"></div>
    <div class="comet comet-7"></div>
    <div class="comet comet-8"></div>
    
    <!-- Cometas pequeños adicionales -->
    <div class="comet comet-small-1"></div>
    <div class="comet comet-small-2"></div>
    <div class="comet comet-small-3"></div>
    <div class="comet comet-small-4"></div>
    <div class="comet comet-small-5"></div>
    
    <div class="blur-sphere sphere-1"></div>
    <div class="blur-sphere sphere-2"></div>
    <div class="blur-sphere sphere-3"></div>
    <div class="blur-sphere sphere-4"></div>
    <div class="blur-sphere sphere-5"></div>
    <div class="blur-sphere sphere-6"></div>
  </div>

  <div class="title-container">
    <h1 class="main-page-title">CometaCine</h1>
    <p class="main-page-slogan">Explora, descubre y comparte tus películas favoritas</p>
  </div>

  <nav class="landing-actions-floating">
    <button class="btn-cosmic btn-primary-cosmic" (click)="navigateToLogin()"><span>Acceder</span></button>
    <button class="btn-cosmic btn-secondary-cosmic" (click)="navigateToRegister()"><span>Registrarse</span></button>
  </nav>
</div>
